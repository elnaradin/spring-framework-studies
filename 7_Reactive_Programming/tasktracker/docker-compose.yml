version: '3'
services:
  mongodb:
    image: mongo:6.0.8
    container_name: mongo_db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: task_db
  task-tracker:
    image: task-tracker
    container_name: task-tracker
    ports:
      - "8083:8083"
    environment:
      APP_PORT: 8083
      APP_HOST: localhost
      MONGO_DB_NAME: task_db
      MONGO_PASSWORD: root
      MONGO_USERNAME: root
      MONGO_HOST: mongo_db
      MONGO_PORT: 27017
